security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\Utilisateur: bcrypt
    providers:
        #in_memory: { memory: ~ }        
        database_users:
            entity: { class: App\Entity\Utilisateur, property: username }
        
    firewalls:
        
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: security_login
                check_path: security_login
                
            logout:
                # La route o√π se trouve le process de deconnexion
                path: security_logout
                # La route sur laquelle doit etre rediriger l'utilisateur apres une deconnexion
                target: index

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
       ROLE_SERVEUR: ROLE_SERVEUR
       ROLE_GERANT: [ROLE_SERVEUR, ROLE_GERANT]